disable-version-check: false
log-level: info
report:
    fail-on-severity: critical,high,medium,low
    format: ""
    no-color: false
    output: ""
    report: security
    severity: critical,high,medium,low,warning
rule:
    disable-default-rules: false
    only-rule: []
    # ruby_lang_manual_html_sanitization - this generates lots of false positives for all the string manipulation this application does.
    # since this application does not deal with user input or html, it is safe to skip for this repository
    skip-rule: [ruby_lang_manual_html_sanitization, ruby_lang_jwt]
scan:
    context: ""
    data_subject_mapping: ""
    disable-domain-resolution: true
    domain-resolution-timeout: 3s
    exit-code: -1
    external-rule-dir: []
    force: false
    hide_progress_bar: false
    internal-domains: []
    parallel: 0
    quiet: false
    scanner:
        - sast
    skip-path: []
    skip-test: true
